<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-container">
        <marquee behavior="scroll" direction="left"scrollamount="10"class="movetext">Hii, This is PANKAJ and Welcome to My Web Application:<span>Calculator.</span> /This is Developed by Html CSS and Javascript.</marquee>

        <div>
            <h1>Calculator</h1>
        </div>
        <div class="card">
            <div class="display">
                <textarea name="output" id="outputDisplay" cols="20" rows="4"></textarea>
            </div>
            <div class="all-btn-container">
                <button id="ac" class="inputbtn">AC</button>
                <button id="percent" class="inputbtn">%</button>
                <button id="delete" class="inputbtn">Del</button>
                <button id="divide" class="inputbtn">/</button>
                <button class="inputbtn">7</button>
                <button class="inputbtn">8</button>
                <button class="inputbtn">9</button>
                <button class="inputbtn">x</button>
                <button class="inputbtn">4</button>
                <button class="inputbtn">5</button>
                <button class="inputbtn">6</button>
                <button class="inputbtn">-</button>
                <button class="inputbtn">1</button>
                <button class="inputbtn">2</button>
                <button class="inputbtn">3</button>
                <button class="inputbtn">+</button>
                <button class="inputbtn">0</button>
                <button class="inputbtn">.</button>
                <button id="equal-btn" class="inputbtn">=</button>
            </div>
        </div>
        <button class="toggle toggleonwhite">Toggle Nigth Mode</button>
        
        
    </section>

    <script src="app.js"></script>
</body>

</html>
